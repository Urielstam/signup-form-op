<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form Project</title>
</head>
<body>
    <div class="main">
        <div class="header-container">
            <div class="logo-container">
                <img id="logo" src="/images/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content-container">
            <div class="form-container">
                <form action="" method="get" class="form">
                    <div class="form-abstract">
                        <p>This is not a reall online service! You know
                            you need something like this in your life to help you
                            realize your deepest dreams.<br>
                            Sign up <em>now</em> to get started
                        </p>
                        <p>You <em>know</em> you want to</p>
                    </div>
                    <section class="signup-section">    
                        <p class="form-title">Let's do this!</p> 
                        <div class="user-details">
                            <div class="first-name item">
                                <label for="first-name" >First Name</label>
                                <input id="first-name" name="first-name" type="text">
                            </div>
                            <div class="last-name item">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" name="last-name" type="text">
                            </div>
                            <div class="email-contact item">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email">
                            </div>     
                            <div class="phone-contact item">
                                <label for="phone">Phone Number</label>
                                <input id="phone" name="phone" type="tel">  
                            </div>                  
                            <div class="password item">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password">
                            </div>     
                            <div class="password-confirm item">
                                <label for="password-confirmed">Comfirm Password</label>
                                <input id="password-confirmed" name="password-confirmed" type="password">
                            </div> 
                        </div>         
                    </section> 
                    <button class="cta">Create Account</button>
                    <p class="login-redirect">Already have an account? <span>Log in</span></p>                                            
                </form>
            </div>
        </div>
    </div>
</body>
</html>
